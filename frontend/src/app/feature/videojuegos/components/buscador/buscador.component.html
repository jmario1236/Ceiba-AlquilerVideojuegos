<div class="row">
    <form [formGroup]="videojuegoBuscadorForm" (ngSubmit)="buscar()">
        <h4>Informaci√≥n VideoJuego</h4>
        <div class="form-row align-items-center">
            <div class="col">
                <input type="text" name="criterio" class="form-control mb-2" id="criterioVideojuego" placeholder="Busqueda por nombre o codigo" formControlName="criterio">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2" id="btnCriterioVideojuego">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                      </svg>
                      Buscar
                </button>
            </div>
        </div>
        <div class="form-row">
          <div class="col">
            <input type="text" [disabled]="'true'==='true'" class="form-control" placeholder="Nombre" formControlName="nombre" name="nombre">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Codigo" formControlName="codigo" name="codigo">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Precio" formControlName="precio" name="precio">
          </div>         
        </div>
      </form>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Seleccione videojuego....</h4>        
    </div>
    <div class="modal-body">
        <form [formGroup]="videojuegoOptionForm">
            <div class="form-check" *ngFor="let videojuego of videojuegosResultado">
                <input class="form-check-input" type="radio" name="videojuego" (click)="setClienteClick(videojuego)"  id="{{ videojuego.identificacion }}" [value]="videojuego" >
                <label class="form-check-label" for="exampleRadios1">
                    {{ videojuego.identificacion }} - {{ videojuego.nombre }} {{ videojuego.apellido }} 
                </label>
              </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Elegir</button>
    </div>

</ng-template>
